<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Narea</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="main">
            <div class="main_logo">
                <a href="main.html"><img src="./images/logo.png" alt=""></a>
            </div>
        </div>
        <nav>
            <ul class="all_cate_ul">
                <a href="all.html"><li class="all_cate_li">All Recipe</li></a>
                <a href="register_select.html"><li class="all_cate_li">Register</li></a>
                <a href="my_register.html"><li class="all_cate_li">My Recipe</li></a>
            </ul>
        </nav>
    </header>
    <div class="register">
        <div class="register_check">
            <div class="register_check_box">
                <ul>
                    <li>
                        <label class="container">&nbsp;
                            <input type="checkbox" value="김치라면" >
                            <span class="checkmark">김치라면</span>
                        </label>
                        <label class="container">&nbsp;
                            <input type="checkbox" value="신라면">
                            <span class="checkmark">신라면</span>
                        </label>
                        <label class="container">&nbsp;
                            <input type="checkbox" value="스파게티" >
                            <span class="checkmark">스파게티</span>
                        </label>
                        <label class="container">&nbsp;
                            <input type="checkbox" value="사리곰탕">
                            <span class="checkmark">사리곰탕</span>
                        </label>
                    </li>
                    <li>
                        <label class="container">&nbsp;
                            <input type="checkbox" value="국물떡볶이" >
                            <span class="checkmark">국물떡볶이</span>
                        </label>
                        <label class="container">&nbsp;
                            <input type="checkbox" value="자이언트떡볶이">
                            <span class="checkmark">자이언트<br>떡볶이</span>
                        </label>
                        <label class="container">&nbsp;
                            <input type="checkbox" value="자이언트라볶이" >
                            <span class="checkmark">자이언트<br>라볶이</span>
                        </label>
                        <label class="container">&nbsp;
                            <input type="checkbox" value="자이언트순대">
                            <span class="checkmark">자이언트순대</span>
                        </label>
                    </li>
                    <li>
                        <label class="container">&nbsp;
                            <input type="checkbox" value="모짜렐라" >
                            <span class="checkmark">모짜렐라</span>
                        </label>
                        <label class="container">&nbsp;
                            <input type="checkbox" value="스트링치즈">
                            <span class="checkmark">스트링치즈</span>
                        </label>
                        <label class="container">&nbsp;
                            <input type="checkbox" value="체다치즈" >
                            <span class="checkmark">체다치즈</span>
                        </label>
                        <label class="container">&nbsp;
                            <input type="checkbox" value="리코타치즈">
                            <span class="checkmark">리코타치즈</span>
                        </label>
                    </li>
                    <li>
                        <label class="container">&nbsp;
                            <input type="checkbox" value="삼각김밥" >
                            <span class="checkmark">삼각김밥</span>
                        </label>
                        <label class="container">&nbsp;
                            <input type="checkbox" value="소세지">
                            <span class="checkmark">소세지</span>
                        </label>
                        <label class="container">&nbsp;
                            <input type="checkbox" value="고향만두" >
                            <span class="checkmark">고향만두</span>
                        </label>
                        <label class="container">&nbsp;
                            <input type="checkbox" value="샌드위치">
                            <span class="checkmark">샌드위치</span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="register_detail">
            <div class="register_detail_box">
                <div class="register_drop">
                    <select name="" id="">
                        <option value="">예상 조리 시간</option>
                        <option value="">30분이내</option>
                        <option value="">30분-60분</option>
                        <option value="">60분-90분</option>
                        <option value="">90분이상</option>
                    </select>
                </div>
                <div class="register_text">
                    <textarea name="" id="" cols="70" rows="12"></textarea>
                    <button> 등록 하기 </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
